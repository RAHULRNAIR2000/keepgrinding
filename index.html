<!DOCTYPE html>
<html>
<head>
    <title>My Beautiful Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Red+Hat+Display:900&display=swap');

        body {
            display: grid;
            place-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #111fff, #111111);
            font-family: 'Red Hat Display', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 6vw;
            max-width: 75vw;
            color: #fefefe;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-size 0.5s ease;
            margin-bottom: 10px;
        }

        /* Style the menu bar */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #111fff;
            color: #fefefe;
            padding: 10px;
            z-index: 999;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin-right: 20px;
        }

        .menu ul li a {
            color: #fefefe;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu ul li a:hover {
            color: #00b8ff;
        }

        /* Center the button and input boxes on the page */
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Red Hat Display', sans-serif;
            color: #fefefe;
            text-align: center;
        }

        /* Style the button */
        .button {
            background: #111fff;
            color: #fefefe;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .button:hover {
            background: rgba(17, 17, 255, 0.85);
        }

        /* Style the input boxes */
        .input-boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-right: 20px;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #fefefe;
            font-weight: bold;
        }

        .input-box input {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid #fefefe;
            width: 150px;
            color: #111fff;
            background: #fefefe;
        }

        /* Style the result box */
        .result-box {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .result-box label {
            display: block;
            margin-bottom: 5px;
            color: #fefefe;
            font-weight: bold;
        }

        .result-box span {
            font-size: 24px;
            font-weight: bold;
            color: #111fff;
        }

        /* Style the description */
        .description {
            font-size: 20px;
            color: #fefefe;
            text-align: center;
            margin-top: 0;
        }

        /* Add media queries for different screen sizes */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            .menu {
                padding: 5px;
            }

            .menu ul {
                flex-direction: column;
                align-items: center;
            }

            .input-boxes {
                flex-direction: column;
            }

            .input-box {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .result-box span {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu bar -->
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Heading -->
    <h1>KEEP GRINDING</h1>

    <!-- Description -->
    <div class="description">
        <p>Hey hustlers! This website helps you uncover the time and effort you need to achieve your next big dream.</p>
        <p>Ready to grind and make it happen? Let's get started!</p>
    </div>

    <!-- Input boxes -->
    <div class="center">
        <div class="input-boxes">
            <div class="input-box">
                <label for="salary">Monthly Salary:</label>
                <input type="number" id="salary" placeholder="Enter your monthly salary" min="0">
            </div>
            <div class="input-box">
                <label for="work-time">Daily Work Time:</label>
                <input type="number" id="work-time" placeholder="Enter your daily work time" min="0">
            </div>
            <div class="input-box">
                <label for="commodity-price">Price of the Commodity:</label>
                <input type="number" id="commodity-price" placeholder="Enter the price of the commodity" min="0">
            </div>
        </div>
        <button class="button" onclick="calculate()">Show</button>
        <div class="result-box" id="result-box">
            <label for="result">The extra time you need to work is:</label>
            <span id="result"></span> Hours
        </div>
    </div>

    <script>
        function calculate() {
            var salary = document.getElementById('salary').value;
            var workTime = document.getElementById('work-time').value;
            var commodityPrice = document.getElementById('commodity-price').value;
            var x = salary / (workTime * 30);
            var result = commodityPrice / x;
            document.getElementById('result').textContent = result.toFixed(2);
            document.getElementById('result-box').style.display = 'block';
        }
    </script>
</body>
</html>
